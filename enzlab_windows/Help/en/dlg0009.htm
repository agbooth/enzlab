<P><B>pH Profile dialog box </B></P>
</FONT>
<FONT FACE="Helvetica" SIZE=2>

<P>The pH Profile dialog box shows a pH profile of your enzyme.</P>

<P><B>Graph</B><BR>
A scatter plot of rate <B>v</B> against pH is shown for the experiments you selected.</P>

<P><B>OK button</B><BR>
Click on <B>OK</B> when you are finished.</P>

<P><B>Print button</B><BR>
Click on <B>Print</B> to print the graph.</P>
