<P><B>Restarting EnzLab </B></P>
</FONT>
<FONT FACE="Helvetica" SIZE=2>
<P>There are two ways to restart the program:</P>
<ul>
<li>choose <B>Restart</B> from the <B>File</B> menu</li>

<li>choose <B>Reselect</B> from the <B>Enzyme</B> menu</li>
</ul>
<P>In both cases, any experimental data you have obtained will be lost - the program is restarted entirely.</P>

</font>
