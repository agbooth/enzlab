</FONT>
<FONT FACE="Helvetica" SIZE=2>
<P>Hay dos maneras de reiniciar el programa: </P>
<ul>
<li>seleccionar <b>Reiniciar</b> en el menú <b>Archivo</b> </li>

<li>seleccionar <b>Reseleccionar</b> en el menú <b>Enzima</b> </li>
</ul>
<P>En ambos casos, los datos experimentales que haya obtenido se perderán - el programa se reinicia por completo.</P>
