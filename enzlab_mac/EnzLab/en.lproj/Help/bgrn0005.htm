<font face="Geneva, Arial" size="4"><p>Units used</p></font>
<font face="Geneva, Arial" size="2">


<p>The following units are used throughout the program:</p>
<ul>

<li>Substrate (<b>S</b>) and inhibitor (<b>I</b>) concentrations, and <b>K<sub>m</sub></b>: mmol/dm<sup>3</sup></li>

<li>Volumes: µL</li>

<li>Rates (<b>V<font face="Arial" size="1"><sub>o</sub></font></b> and <b>V<sub>max</sub></b>): µmol/min
</li>

</ul>
