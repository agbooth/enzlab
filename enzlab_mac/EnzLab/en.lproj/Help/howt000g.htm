<font face="Geneva, Arial" size="4"><p>Ending EnzLab</p></font>
<font face="Geneva, Arial" size="2">
<p>There are four ways to end EnzLab:</p>
<ul>
<li>choose <b>Exit</b> from the <b>File</b> menu</li>

<li>choose <b>Close</b> from the program's system menu</li>

<li>press <b>cmd-Q</b></li>

<li>choose <b>Go Home</b> from the <b>Go Home</b> menu, and click on "No" when asked if you want to go into work for another day</li>
</ul>
</font>
