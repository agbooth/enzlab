<ul>
<li>Las concentraciones de sustrato  (<b>S</b>), inhibidor (<b>I</b>) y el <b>K<sub>m</sub></b> están expresadas en: mmol/dm<sup>3</sup></li>

<li>Volúmenes: µL</li>

<li>Velocidades (<b>V<font face="Arial" size="1"><sub>o</sub></font></b> y <b>V<sub>max</sub></b>): µmol/min
</li>
</ul>
